<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Forms</title>
	<meta name="description" content="The HTML5 Herald">
	<meta name="author" content="SitePoint">
</head>

<body>
	<form>
		<div class="container">
			<h1>Register</h1>
			<p>Please fill in this form to create an account.</p>
            <hr>
            <label for="first name"><b>First Name</b>
            <input type="text" placeholder="First Name" name="first name" required>
            <br>
            <label for="last name"><b>Last Name</b>
            <input type="text" placeholder="Last Name " name="last name" required>
            <br>
            <label for="email"><b>Email</b>
            <input type="text" placeholder="Enter Email" name="email" pattern="[^@]+@[^\.]+\..+">
            </label>
            <br>
            <label for="phone"><b>Phone</b>
            <input type="tel" placeholder="phone" name="phone" minlength="9" maxlength="10" required>
            </label>
            <br>
            <label for="age"><b>Age</b>
            <input type="number" placeholder="Age" name="age" min="13" max="99" required>
            </label>
            <br>
            <label for="password"><b>Password</b>
            </label>
            <input type="password" placeholder="Enter Password" name="psw" required>
            <br>
			<label for="psw-repeat"><b>Repeat Password</b>
			</label>
			<input type="password" placeholder="Repeat Password" name="psw-repeat" required>
			<hr>
			<p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
            <button type="submit" value="submit" class="registerbtn">submit</button>
            
		   </div>
		   <div class="container signin">
			<p>Already have an account? <a href="index.html">Sign in</a>.</p>
		</div>
	</form>
</body>

</html>
